<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(106, 107, 107);">
    <h1 style="text-align: center;">
        Registration Page
    </h1>
    <div style="display: flex;justify-content: center;">
        <form style="display: flex;flex-direction: column;gap: 10px;background-color: rgb(72, 123, 223);padding: 40px;border-radius: 20px;">
            <div style="display: flex;flex-direction: column;gap: 5px;">
                <label for="fname">Fname</label> 
                <input type="text" id="fname" placeholder="Enter Your Fname">
            </div>
            <div style="display: flex;flex-direction: column;gap: 5px;">
                <label for="lname">Lname</label> 
                <input type="text" id="lname" placeholder="Enter Your Lname">
            </div>
            <div style="display: flex;flex-direction: column;gap: 5px;">
                <label for="email">Email</label> 
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div style="display: flex;flex-direction: column;gap: 5px;">
                <label for="Password">Password</label> 
                <input type="password" id="Password" placeholder="Enter Your Password">
            </div>
            <div style="display: flex;flex-direction: column;gap: 5px;">
                <label for="cpassword">Confirm Password</label> 
                <input type="password" id="cpassword" placeholder="Enter Your Password">
            </div>
            <div style="display: flex;justify-content: space-between;">
                <input type="submit" value="Login">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
